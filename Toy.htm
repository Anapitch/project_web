        </div>

        <div class="w3-display-container mySlides">
            <img src="https://cdn.pixabay.com/photo/2017/03/27/18/30/yo-yo-2179905__340.jpg" style="width:100%">
            <div class="w3-display-middle w3-large w3-container w3-padding-hor-16 w3-black">

            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://images.unsplash.com/photo-1566207962290-9e3cc51f4199?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-hor-16 w3-black">

            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://images.unsplash.com/photo-1580646932786-a5aea22c3d33?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" style="width:100%">
            <div class="w3-display-bottomright w3-large w3-container w3-padding-hor-16 w3-black">

            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://images.unsplash.com/photo-1563733432493-1d9e3a4b84e6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" style="width:100%">
            <div class="w3-display-topleft w3-large w3-container w3-padding-hor-16 w3-black">

            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://images.unsplash.com/photo-1541692641319-981cc79ee10a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" style="width:100%">
            <div class="w3-display-topright w3-large w3-container w3-padding-hor-16 w3-black">

            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="https://images.unsplash.com/photo-1545558014-8692077e9b5c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" style="width:100%">
            <div class="w3-display-middle w3-large w3-container w3-padding-hor-16 w3-black">

            </div>
        </div>

        <a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:52%;left:0" onclick="plusDivs(-1)">❮</a>
        <a class="w3-btn-floating w3-hover-dark-grey" style="position:absolute;top:52%;right:0" onclick="plusDivs(1)">❯</a>

    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            };
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>



</body>

</html>
